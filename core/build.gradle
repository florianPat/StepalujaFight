apply plugin: "java"
sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    implementation files('../android/libs/minlog-1.3.0.jar')
    implementation files('../android/libs/objenesis-2.6.jar')
    implementation files('../android/libs/reflectasm-1.11.6.jar')
    implementation files('../android/libs/kryo-5.0.0-RC1.jar')
}